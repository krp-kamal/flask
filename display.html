<!DOCTYPE html>
<html>
<head>
    <title>Product Details</title>
</head>
<body>
    <h1>Product Details</h1>
    <p><b>Name:</b> {{ name }}</p>
    <p><b>Code:</b> {{ code }}</p>
    <p><b>Cost:</b> {{ cost }}</p>
    <p><b>Quantity:</b> {{ quantity }}</p>
    <p><b>Total:</b> {{ total }}</p>
    <p><b>Tax (18%):</b> {{ tax }}</p>
    <p><b>Gross Pay:</b> {{ gross_pay }}</p>
</body>
</html>
