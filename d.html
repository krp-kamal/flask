    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }
        .form-container h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 1em;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-size: 1em;
        }
    </style>
</head>
<body>
        </form>
<form action = "http://localhost:5000/enroll" method="post">
    <p>Product Name: <input type="text" name="p1"></p>
    <p>Product ID: <input type="text" name="p2"></p>
    <p>Product Cost: <input type="text" name="p3" oninput="calculate()"></p>
    <p>Product Quantity: <input type="text" name="p4" oninput="calculate()"></p>
    <button type="text">Submit</button>
    
    
    <script>
        function calculate() {
            // Get the values from the cost and quantity input fields
            var cost = document.getElementById('p3').value;  // Cost from the user
            var quantity = document.getElementById('p4').value;  // Quantity from the user
    
            // If either value is empty, set them to 0
            if (cost === "") cost = 0;
            if (quantity === "") quantity = 0;
    
            // Calculate the total, tax, and grand total
            var total = cost * quantity;
            var tax = total * 0.18;  // 18% tax
            var grandTotal = total + tax;
    
            // Show the results below the inputs
            document.getElementById('total').textContent = total.toFixed(2);  // Show total
            document.getElementById('tax').textContent = tax.toFixed(2);  // Show tax
            document.getElementById('grand_total').textContent = grandTotal.toFixed(2);  // Show grand total
        }
    </script>    
</form>
</body>
</html>
